<h3>Areas of Interest</h3>

{% set productHref = deconst.request.path.replace(r/-faq\/|-getting-started\/|\/$/, "") %}

<ul class="area">
  <li{% if deconst.request.path.match('-getting-started/') %} class="active"{% endif %}><a href="{{ productHref + "-getting-started/" }}">Getting Started</a></li>
  <li{% if deconst.request.path.match('-faq/') %} class="active"{% endif %}><a href="{{ productHref + "-faq/" }}">FAQs</a></li>
</ul>
