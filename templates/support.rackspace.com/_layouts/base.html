{% extends "_layouts/raw.html" %}

{% set headlineTag = headlineTag if headlineTag else 'h2' %}

{% block body %}

  <div id="main-content">
    {% block bodyContent %}{% endblock %}
  </div>

  <div id="rax-footer"></div>

  <script type="text/javascript">
    injectTemplate("howto", "#rax-header", "#rax-footer", "#main-content");
  </script>
  {% block footerScripts %}{% endblock %}
{% endblock %}
